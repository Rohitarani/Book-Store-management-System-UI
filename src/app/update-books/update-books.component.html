<div class="row justify-content-center jumbotron" style="padding: unset;">
  <span class="btn btn-primary" style="width: 100%;" routerLink="/displayBooks" role="button">Back</span>     
</div>

<div class="text-center"> 
  <h2>
    Enter updated book information
  </h2>
</div>
<section class="col-md-10 mx-auto mt-4">
  <form #frm="ngForm" (ngSubmit)="updateBook(book)">
  <div class="mt-3"></div>
  <div><input type="number" min=1 oninput="validity.valid||(value='')" pattern="(?=.*[0-9]).{1,3}"
      name="Book Id" [(ngModel)]="book.bookId" class="form-control" #Name="ngModel"
        required />
  </div>
  <div class="alert alert-dark mt-3" *ngIf="Name.invalid && (Name.touched || Name.dirty)">Book Id is
      required and length should be less then 3.
  </div>
  <div><input type="text"
      name="title" [(ngModel)]="book.title" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Title"/>
  </div>
  <div><input type="text"
      name="title" [(ngModel)]="book.author" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Author Name"/>
  </div>
  <div><input type="text"
      name="title" [(ngModel)]="book.description" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Description(Min 200 Words)."/>
  </div>
  <div><input type="text"
      name="title" [(ngModel)]="book.isbnNumber" class="form-control" #Name="ngModel"
        required placeholder="Enter Isbn Number(Min 10 Words)."/>
  </div>
  <div><input type="date"
      name="title" [(ngModel)]="book.publishDate" class="form-control" #Name="ngModel"
        required placeholder="Enter Book Publish Date"/>
  </div>
  <div class="mt-3"><input type="submit" [disabled]="!frm.valid" class="btn btn-dark"/></div>
  </form>
</section>
